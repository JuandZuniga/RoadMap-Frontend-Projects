<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="simple-input">
        <div class="input">
            <section class="date"> dd / mm / yyyy</section>
            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  
            stroke-width="1.25"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-calendar-week"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 7a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12z" /><path d="M16 3v4" /><path d="M8 3v4" /><path d="M4 11h16" /><path d="M7 14h.013" /><path d="M10.01 14h.005" /><path d="M13.01 14h.005" /><path d="M16.015 14h.005" /><path d="M13.015 17h.005" /><path d="M7.01 17h.005" /><path d="M10.01 17h.005" /></svg>
        </div>

        <div class="header-date">
                <span class="prev">❮</span>
                December 22
                <span class="next">❯</span>
            <div class="week-day">
                <p>s</p>
                <p>M</p>
                <p>T</p>
                <p>W</p>
                <p>T</p>
                <p>F</p>
                <p>S</p>
            </div>
        </div>

        <div class="days">
            <div></div>
            <div class="degradate"></div>
            <div></div>
            <div class="degradate"></div>
            <div>1</div>
            <div class="degradate">2</div>
            <div>3</div>
            <div class="degradate">4</div>
            <div>5</div>
            <div class="degradate">6</div>
            <div>7</div>
            <div class="degradate">8</div>
            <div>9</div>
            <div class="degradate">10</div>
            <div>11</div>
            <div class="degradate">12</div>
            <div>13</div>
            <div class="degradate">14</div>
            <div>15</div>
            <div class="degradate">16</div>
            <div>17</div>
            <div class="degradate">18</div>
            <div>19</div>
            <div class="degradate">20</div>
            <div>21</div>
            <div class="degradate">22</div>
            <div>23</div>
            <div class="degradate">24</div>
            <div>25</div>
            <div class="degradate">26</div>
        </div>
    </div>
</body>
</html>
