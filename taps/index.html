<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="big-box">
        <div class="links-taps">
            <button class="tap-link active" id="tap1">Firts Tap</button>
            <button class="tap-link" id="tap2">Second Tap</button>
            <button class="tap-link" id="tap3">Third Tap</button>
            <button class="tap-link" id="tap4">Fourth Tap</button>
        </div>

        <p id="instructionText">Clicking each tab should hide the content of the other tab and show the content of clicked tab. By default, enable the first tab.</p>

        <div class="content-box">
            <p> First Tab content to be displayed here.</p>
        </div>

        <p class="finalText"> Add some dummy content or just add a simple text showing the tab</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
